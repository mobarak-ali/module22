    <h1>22-4 Template string, multiple line string  </h1>
    
    <script>
        const firstName = "Justin";
        const lastName = "Trudo";

        const fullName = firstName + ' ' + lastName;

        const fullName2 = `${firstName} ${lastName} is a good boy!`;


        console.log(fullName);
        console.log(fullName2);

        const multiline = "I love you"
            + "I miss you";
        const multiline2 = "I love you\n"
            + "I miss you\n";

        const multiline3 = `I love you
I miss you,
and I need you!`;

            console.log(multiline);
            console.log(multiline2);
            console.log(multiline3);
    </script>
