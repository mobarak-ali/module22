<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-3 Function default parameter for not provided values
    </title>
</head>
<body>
    <h1>22-3 Function default parameter for not provided values
    </h1>

    <script>
        function add(num1, num2=20){
            return num1 + num2;
        }

        const total = add(15+1);
        console.log(total);
    </script>
</body>
</html>
